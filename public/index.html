<!doctype html>

<head>

  <title>Hexant</title>

  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

  <div id="main">

    <canvas id="view" class="hexant-canvas"></canvas>

    <div id="box" class="prompt" style="display: none">
      <div id="help" class="help"></div>
      <textarea id="text"></textarea>
      <div id="error" class="error" style="display: none"></div>
      Press &lt;Ctrl&gt;-Enter to submit.
    </div>

    <aside class="overlay fps right" id="fpsOverlay" style="display: none">
      <ul>
        <li id="step">
        <li id="fps">
        <li id="sps">
        <li id="redrawTiming">
      </ul>
    </aside>

  </div>

  <footer id="revision" style="left: 0">
    <a href="BASE/CHANGELOG.md">DEV</a>
  </footer>

  <footer style="right: 0">
    <a href="//github.com/jcorbin/hexant">Project Page</a>
  </footer>

  <script type="module">
    import Hexant from './hexant.js';

    const hexant = new Hexant({
      $body: document.querySelector('#main'),
    });

    function updateSize() {
      const {
        innerWidth, innerHeight,
        document: {
          documentElement: {clientWidth, clientHeight},
        },
      } = window;
      const width = Math.max(clientWidth, innerWidth || 0);
      const height = Math.max(clientHeight, innerHeight || 0);
      hexant.resize(width, height);
    }

    window.addEventListener('resize', () => updateSize());
    updateSize();
  </script>

</body>
