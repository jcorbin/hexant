<!doctype html>

<html>
<head>
  <title>Hexant</title>
  <meta charset="utf-8" />
  <style>html, body {
    margin: 0;
    padding: 0;
    background-color: #222;
    color: #ddd;
    overflow: clip;
    height: 100%;
    font-family: monospace;
}

* {
    line-height: 1.2;
}

#revision {
    color: #666;
    font-size: 0.6em;
}

.hexant-canvas {
    padding: 0;
    margin: auto;
    display: block;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}

a, a:visited {
    text-decoration: none;
    color: #aad;
}

a:hover {
    text-decoration: underline;
    color: #bbe;
}

a:active {
    color: #ccf;
}

footer {
    position: absolute;
    bottom: 0;
}
</style>
